<article class="bg-light p-3">
  <h6>ÚLTIMAS NOTICIAS</h6>
  <div class="bg-light">
    <div class="card-deck bg-light text-center">
      <div class="card mb-3" style="width: 100%;" *ngFor="let noticia of noticias">
        <div class="ih-item square colored effect6 bottom_to_top"><a role="button" (click)="noticiaDetails(noticia.slug)">
            <div class="img">
              <img src="https://utsalamanca.edu.mx/blog/images/articles/{{ noticia.images[0].name }}"
                alt="{{ noticia.title }}" title="{{ noticia.title }}">
            </div>
            <div class="info">
              <h3>LEER MÁS</h3>
            </div>
          </a>
        </div>
        <div class="card-body">
            <h5 class="card-title"><a role="button" (click)="noticiaDetails(noticia.slug)">{{ noticia.title }}</a></h5>
        </div>
        <div class="card-footer">
          <div class="text-center">
            <small class="text-muted"><i class="fa fa-clock-o"></i> {{ noticia.created_at | date }}</small>
          </div>

        </div>
      </div>
    </div>
    <div class="p-3">
      <a class="btn btn-outline-info btn-block" routerLink="/noticias">Ver todas las noticias</a>
    </div>
  </div>
</article>
